<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <div class="flexrow">
                <div class="item-name">
                    <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                </div>
                <label class="item-type" for="name">{{localize item.typeString}}</label>
            </div>

            <div class="flexrow">
              <div class="resource flex1">
                <label class="resource-label" for="system.isCoins">{{localize "DCC.AsCoins"}}</label>
                <input type="checkbox" name="system.isCoins" id="system.isCoins"
                    {{checked system.isCoins}} data-dtype="Boolean"/>
              </div>
              <div class="resource flex1">
                <label class="resource-label">{{localize "DCC.Weight"}}</label>
                <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number"/>
              </div>
            </div>
        </div>
    </header>

    <section class="sheet-body item treasure">
      <div class="value-row">
        {{!-- Left an empty div or CSS broken --}}
      </div>
      <div class="description">
        {{editor descriptionHTML target="system.description.value" button=true editable=editable engine="prosemirror" collaborate=true}}
      </div>
    </section>
</form>
